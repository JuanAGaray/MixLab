{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Producto - Inventario - Frozz{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Eliminar Producto</h4>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar <strong>{{ product.name }}</strong>?</p>
                    <p class="text-muted small mb-0">Esta acción no se puede deshacer.</p>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'store:inventory_detail' product.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
